<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario - Game</title>

    <!--Estilo-->
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/susto.png" type="image/x-icon">
</head>
<body>
    <!-- tag principal -->
    <main class="cenario">

        <header class="header">
            <div class="wrapper-topo">
                <div class="coluna">
                    <span class="titulo">Jogador</span>
                    <span class="texto verde" id="txtNomeJogador">Nome Jogador</span>
                </div>
                <img src="img/logo.png" class="img-logo">
                <div class="placar">
                    <div class="coluna">
                        <span class="titulo">Moedas</span>
                        <span class="texto vermelho" id="txtMoedas">00</span>
                    </div>
                    <div class="coluna">
                        <span class="titulo">Estrelas</span>
                        <span class="texto amarelo" id="txtEstrelas">00</span>
                    </div>
                    <div class="coluna">
                        <span class="titulo">Tempo</span>
                        <span class="texto verde" id="txtTempo">00</span>
                    </div>
                </div>
            </div>
        </header>

        <img src="img/mario.gif" class="img-mario" id="mario">
        <img src="img/clouds.png" class="img-nuvem">
        <img src="img/clouds.png" class="img-nuvem img-nuvem2">
        <img src="img/estrela.png" class="img-star" id="star">
        <img src="img/estrela.png" class="img-star img-star2" id="star">
        <img src="img/moeda.png" class="img-coin" id="coin">
        <img src="img/moeda.png" class="img-coin img-coin2" id="coin">
        <img src="img/moeda.png" class="img-coin img-coin3" id="coin">
        <img src="img/bullet.png" class="img-bomba" id="bomba">
        <img src="img/pipe.png" class="img-cano" id="cano">
    </main>

    <section class="modal">
        <section class="modal-login ">
            <h1 class="titulo"><span class="azul">Pronto</span> <span class="amarelo">para</span> <span class="vermelho">um</span> <span class="verde">novo</span> <span class="amarelo">desafio?</span></h1>

            <input type="text" class="input-jogador" id="inputJogador" placeholder="Jogador..." onfocus="true">

            <button class="btn-modal btn-star btn-red-tr" id="btnStart">Iniciar Jogo!</button>

            <p class="regras">Use as teclas <span class="azul">'Arrow up', </span><span class="vermelho"> 'Arrow down' </span> ou <span class="verde">'space'</span> para mover o Mario no jogo!</p>

        </section>
        <section class="modal-game-over"></section>
        <section class="modal-rankin"></section>
    </section>
</body>
</html>
